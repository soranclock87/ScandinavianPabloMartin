<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scandinavian Travel</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="content-btn">
      <div class="your-element" data-tilt>
        <img
          class="logo"
          src="./sources/logo-travel.png"
          alt="logo travel Iceland"
          data-tilt
        />
      </div>
      <div>
        <input type="checkbox" id="btn-menu" class="menu-btn" data-tilt />
        <label for="btn-menu" class="lbl-menu" data-tilt>
          <div id="spn1"></div>
          <div id="spn2"></div>
          <div id="spn3"></div>
        </label>
      </div>
    </header>
    <!-- Header -->
    <!-- main -->
    <section class="main-page">
      <video class="video-background" autoplay loop muted>
        <source src="./sources/geiser-4822.mp4" type="video/mp4" />
      </video>
      <h1 data-tilt>ICELAND</h1>
    </section>
    <!-- main -->
    <!-- hide-menu -->
    <div id="menu-content" class="container-fluid hiden-menu g-0 text-center h-100">
     
      <div class="col-12 d-flex g-0">
        <div
        
          class="col-lg-7 col-md-6 col-sm-5 column-left d-flex flex-column justify-content-end"
        >
          <div
          id="img-menu"
            class="row g-0 image-menu  animate__animated animate__delay-0.5s"
          ></div>
          <div class="col-12 d-flex g-0 sub-menu">
            <div id="social-media" class="col-lg-4 col-md-4 col-sm-4 social-links  animate__animated animate__faster">
              <div class="back-black ">
                <a href="https://www.facebook.com/"><img src="./sources/facebook-y.svg" alt="facebook"/></a>
                <a href="https://www.instagram.com/"><img src="./sources/logotipo-de-instagram-y.png" alt="instagram"/></a>
              </div>
              <div class="back-yellow">
                <a href="https://www.facebook.com/"><img src="./sources/facebook-b.svg" alt="facebook"/></a>
                <a href="https://www.instagram.com/"><img src="./sources/logotipo-de-instagram-b.svg" alt="instagram"/></a>
              </div>
              
            </div>
            <div id="more-text" class="col-lg-8 col-md-8 col-sm-8 more-info  text-white ">
              <p class="">
                “Excellent service - emailed instructions, no hassle, car was
                ready as soon as we arrived.”
              </p>
            </div>
          </div>
        </div>
        <div id="aside"
          class="animate__animated  col-lg-5 col-md-6 col-sm-7 column-right "
        >
          <div
            class="language d-flex animate__fadeIn animate__animated animate__delay-1s animate__faster"
          >
            <a href="#">English</a>
            <a href="#">Español</a>
          </div>
          <nav class="aside">
            <ul>
              <li>
                <a
                  class="animate__fadeIn animate__animated animate__delay-1s animate__faster"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li>
                <a
                  class="animate__fadeIn animate__animated animate__delay-2s animate__faster"
                  href="#"
                  >Reservas</a
                >
              </li>
              <li>
                <a
                  class="animate__fadeIn animate__animated animate__delay-2s animate__faster"
                  href="#"
                  >Tours</a
                >
              </li>
              <li>
                <a
                  class="animate__fadeIn animate__animated animate__delay-1s animate__faster"
                  href="#"
                  >Nosotros</a
                >
              </li>
              <li>
                <a
                  class="animate__fadeIn animate__animated animate__delay-2s animate__faster"
                  href="#"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- hide-menu -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/tilt.js"></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
